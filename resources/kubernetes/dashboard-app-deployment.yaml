apiVersion: v1
kind: Service
metadata:
  name: tc-dashboard-app-svc
  labels:
    app: tc-dashboard-app
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: tc-dashboard-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tc-dashboard-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tc-dashboard-app
  template:
    metadata:
      labels:
        app: tc-dashboard-app
    spec:
      containers:
        - name: tc-dashboard-app
          image: eu.gcr.io/public-data4life/data4life-travel-company-dashboard:HEAD-20200915230405-
          ports:
            - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tc-dashboard-app-ing
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ingress.allow-http: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"

spec:
  tls:
    - hosts:
        - travelcompany.igrant.io
      secretName: tls-secret
  rules:
    - host: travelcompany.igrant.io
      http:
        paths:
          - path: /
            backend:
              serviceName: tc-dashboard-app-svc
              servicePort: 80
          - path: /*
            backend:
              serviceName: tc-dashboard-app-svc
              servicePort: 80
